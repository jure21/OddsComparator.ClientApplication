<h1 class="clearfix">Regions</h1>

<div class="row">
    <ba-card *ngFor="let region of regions" 
             class="col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12"
             title="{{region.regionName}}">
        <div class="card-body">
            <div class="description">
                Total leagues
            </div>
            <div class="description-stats">
                {{region.totalLeagues}}
            </div>
            <div class="right-text">
                <i class="char-icon i-person"></i>
            </div>
        </div>
    </ba-card>
</div>
